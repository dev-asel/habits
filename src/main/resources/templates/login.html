<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<head>
  <title>Login</title>
  <link rel="shortcut icon" th:href="@{/images/logos/icon.ico}" type="image/x-icon">

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" th:href="@{/css/bootstrap.css}" type="text/css">
  <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css">

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script th:src="@{/js/mini-app-auth.js}"></script>

</head>
<body>

<div class="container-fluid">

  <div class="abs">
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-dark bg-light">
        <a class="navbar-brand" th:href="${homepageUrl}"><div class="home-logo"></div></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse float-right" id="navbarSupportedContent">
          <ul class="navbar-nav w-100 justify-content-end">
            <li>
              <div class="telegram-widget">
                <script async th:src="${telegramWidgetUrl}" th:data-telegram-login="${telegramBotUsername}"
                        data-size="medium" data-userpic="false" data-radius="5" data-auth-url="/auth/telegram/callback"
                        data-request-access="write"></script>
              </div>
            </li>
          </ul>
        </div>
      </nav>
    </div>
  </div>
</div>

<div class="container-fluid ">
  <div class="main">
    <div class="container page">

      <div class="container content login-content text-center">
        <div class="mainlogo">
        </div>

        <div id="Email" class="tabcontent">
          <form th:action="@{/}" method="post">
            <div class="formspage">
              <input type="text" id="username" class="first" name="username" placeholder="email"/>
              <input type="password" id="password" name="password" placeholder="password"/>
            </div>
            <div th:if="${param.error}" class="error">
              Incorrect login or password.
            </div>
            <button type="submit" value="submit" class="btn btn-primary">Login</button>
          </form>
        </div>

      </div>
    </div>
  </div>
</div>
<script th:src="@{/js/widget.js}"></script>
</body>
</html>
